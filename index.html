    <script>
      // Prevent FOUC by applying dark class and language before React loads
      try {
        // Set theme
        document.documentElement.classList.toggle(
          'dark',
          localStorage.theme === 'dark' ||
            (!('theme' in localStorage) &&
              window.matchMedia('(prefers-color-scheme: dark)').matches),
        )

        // Set language attribute
        // INTENTIONAL DUPLICATION: This function is duplicated in src/i18n/config.ts (lines 11-18)
        // This inline script runs before React loads and cannot import ES modules.
        // If you modify this logic, you MUST update src/i18n/config.ts accordingly.
        // Supported languages are defined in src/locales/index.ts (SUPPORTED_LANGUAGES constant).
        const SUPPORTED_LANGUAGES = ['en', 'pl']
        const DEFAULT_LANGUAGE = 'pl'

        const getBrowserLanguage = () => {
          try {
            const browserLang = navigator.language.split('-')[0]
            return SUPPORTED_LANGUAGES.includes(browserLang) ? browserLang : DEFAULT_LANGUAGE
          } catch {
            return DEFAULT_LANGUAGE
          }
        }

        const storedLanguage = localStorage.getItem('language')
        const language = storedLanguage && SUPPORTED_LANGUAGES.includes(storedLanguage)
          ? storedLanguage
          : getBrowserLanguage()

        document.documentElement.lang = language
      } catch (e) {
        // If localStorage access fails, fallback to system preference only
        try {
          document.documentElement.classList.toggle(
            'dark',
            window.matchMedia('(prefers-color-scheme: dark)').matches,
          )
        } catch (e) {
          // If all fails, default to light mode
        }
      }
    </script>
